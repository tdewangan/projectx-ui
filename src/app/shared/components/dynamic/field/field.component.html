<div [formGroup]="form">
  <div class="row">
    <div class="col">
      <div [ngSwitch]="field.controlType">
        <mat-form-field *ngSwitchCase="'textbox'" class="full-width">
          <mat-label>{{ field.label }}</mat-label>
          <input
            matInput
            [type]="field.type"
            [placeholder]="field.label"
            [formControlName]="field.key"
          />
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'textarea'" class="full-width">
          <mat-label>{{ field.label }}</mat-label>
          <textarea
            matInput
            [placeholder]="field.label"
            [formControlName]="field.key"
          ></textarea>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'dropdown'" class="full-width">
          <mat-label>{{ field.label }}</mat-label>
          <mat-select [placeholder]="field.label" [formControlName]="field.key">
            <mat-option *ngFor="let opt of field.options" [value]="opt.key">
              {{ opt.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-radio-group
          *ngSwitchCase="'radiogroup'"
          [formControlName]="field.key"
        >
          <mat-radio-button *ngFor="let opt of field.options" [value]="opt.key">
            {{ opt.value }}
          </mat-radio-button>
        </mat-radio-group>
        <mat-checkbox
          *ngSwitchCase="'checkbox'"
          [formControlName]="field.key"
          >{{ field.label }}</mat-checkbox
        >
        <mat-form-field *ngSwitchCase="'datepicker'" class="full-width">
          <mat-label>{{ field.label }}</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="errorMessage" *ngIf="!isValid">{{ field.label }} is required</div>
</div>
